<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xKonejoSec</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Lluvia de c칩digo estilo Matrix -->
    <canvas id="matrixCanvas"></canvas>

    <div class="container">
        <h1>Bienvenido a 0xKonejoSec<span class="cursor"></span></h1>
        <p class="mensaje">Este es el inicio de mi blog sobre pentesting y ciberseguridad.</p>
    </div>

    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        // Configuraci칩n del canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "01xKonejoSec";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; // Fondo negro con transparencia
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#00ff00"; // Color verde Matrix
            ctx.font = fontSize + "px monospace";
            
            drops.forEach((y, index) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                const x = index * fontSize;
                
                ctx.fillText(text, x, y * fontSize);
                
                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[index] = 0;
                }
                
                drops[index]++;
            });
        }

        setInterval(drawMatrix, 50);

        // Ajustar tama침o del canvas si la ventana cambia de tama침o
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
